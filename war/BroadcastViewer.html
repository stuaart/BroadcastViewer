<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="BroadcastViewer.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Broadcast Viewer</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" 
			src="broadcastviewer/broadcastviewer.nocache.js"></script>
			<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAtF5SboVnhVj0WotUQSsLbBQm6mIxqHkxQ0GIaQ76A7J1HXMTaRSQDqXDW1pwpcAQ4NLcvKk0nBzNJQ" type="text/javascript"></script>

	<script type="text/javascript" language="javascript" 
			src="treemap/jit-yc.js"></script>
	<script type="text/javascript" language="javascript" 
			src="jquery/jquery-1.6.4.min.js"></script>

	<link type="text/css" href="treemap/Treemap.css" rel="stylesheet" />

	<script language="javascript" type="text/javascript">

	$.ajaxSetup({ cache: false });

	var tm;

	function init()
	{
		tm = new $jit.TM.Squarified(
		{
			injectInto: "broadcast_grid",
			titleHeight: 15,
			offset: 1,
			Events: 
			{
				enable: true,
				onClick: function(node) 
				{
					if (node.id != "overview")
						window.clickHandler(node.id);
				}
			},
			duration: 1000,
			Tips: 
			{
				enable: false
			},
			onCreateLabel: function(domElement, node)
			{
				if (node.id != "overview")
				{
					domElement.innerHTML = 
						"<div style=\"margin: 10px;\"><img src=\"" 
						+ node.data.image + "\" width=100%></div>";
				}
				else
					domElement.innerHTML = node.name;
				var style = domElement.style;
				style.display = '';
				style.border = '2px solid transparent';
				domElement.onmouseover = function() 
				{
					style.border = '2px solid #9FD4FF';
				};
				domElement.onmouseout = function() 
				{
					style.border = '2px solid transparent';
				};
			}
		});
	}

	function loadData()
	{
		$.ajax({
			dataType: 'json',
			url: 'broadcastviewer/json',
			success: function(data)
			{
				tm.loadJSON(data);
				tm.refresh();
				setTimeout("loadData()", 5000);
			}
		});
	}

	</script>

  	</head>

  	<!--                                           -->
  	<!-- The body can have arbitrary html, or      -->
  	<!-- you can leave the body empty if you want  -->
  	<!-- to create a completely dynamic UI.        -->
  	<!--                                           -->
  	<body>

	<script language="javascript" type="text/javascript">
	$(document).ready(function() 
	{
		init();
		loadData();
	});
	</script>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    	<noscript>
			<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        	Your web browser must have JavaScript enabled
        	in order for this application to display correctly.
      		</div>
    	</noscript>

		<h2>Populate / retrieve:</h2>
		<div id="markers" style="width:200px"></div>

		<h2>Selected broadcast:</h2>
		<div id="selected_broadcast" style="height:300px"></div>

		<h2>Map:</h2>
		<div id="map" style="width:300px;height:300px"></div>

		<h2>Test Broadcast grid:</h2>
		<div id="broadcast_grid"></div>

  	</body>
</html>
